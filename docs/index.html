<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<!--    使用具体的版本。规则是 //cdn.jsdelivr.net/npm/docsify@VERSION/   latest 强制每次都请求最新版本-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/themes/vue.css">-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">-->
</head>
<body>
<div id="app">加载中.......</div>
<script>
    window.$docsify = {
        name: 'Study Lib',
        repo: 'https://github.com/myttian/myttian.github.io',
        loadNavbar: true,
        //开启目录，并设置最大层级
        subMaxLevel: 6,
        //开启封面
        //coverpage: true,
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: [
                '/info/circuit',          //电子电路
                '/info/electricalPro',    //电子设备
                '/info/hongAcademy',      //鸿学院
                '/info/eliteClass',       //精英日课
                '/info/bookNotes',        //读书笔记
                '/info/history',          //历史研究
                '/info/readme',           //临时素材库
                '/info/planSummary',      //规划总结
            ], // or 'auto'
            placeholder: 'Type to search',
            // 搜索标题的最大层级, 1 - 6
            depth: 6,
        },
        //字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        //Disqus评论系统支持,好像没效果啊
        //disqus: 'shortname',
    }
</script>
<!-- Docsify v4 -->
<!--<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
<!--<script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/docsify.min.js"></script>-->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!--复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

</body>
</html>
